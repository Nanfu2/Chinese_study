  <path d="M100,110 L100,115" stroke="#ff9999" stroke-width="2"/>
  
  <!-- 狗的尾巴 -->
  <path d="M145,125 Q160,110 170,125" fill="none" stroke="#d2b48c" stroke-width="8" stroke-linecap="round"/>
  <path d="M170,125 Q175,120 170,115" fill="none" stroke="#d2b48c" stroke-width="8" stroke-linecap="round"/>
