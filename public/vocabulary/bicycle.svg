<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  <!-- 车轮 -->
  <circle cx="70" cy="140" r="25" fill="none" stroke="#757575" stroke-width="4"/>
  <circle cx="130" cy="140" r="25" fill="none" stroke="#757575" stroke-width="4"/>
  <circle cx="70" cy="140" r="20" fill="none" stroke="#757575" stroke-width="1"/>
  <circle cx="130" cy="140" r="20" fill="none" stroke="#757575" stroke-width="1"/>
  <circle cx="70" cy="140" r="5" fill="#212121"/>
  <circle cx="130" cy="140" r="5" fill="#212121"/>
  <!-- 车架 -->
  <path d="M70,140 L100,100 L130,140" stroke="#4caf50" stroke-width="5" stroke-linecap="round"/>
  <path d="M100,100 L100,140" stroke="#4caf50" stroke-width="5" stroke-linecap="round"/>
  <!-- 车把 -->
  <path d="M100,100 L100,85 L120,80 M100,85 L80,80" stroke="#4caf50" stroke-width="4" stroke-linecap="round"/>
  <!-- 车座 -->
  <path d="M100,100 L110,95 L105,90 L95,90 L90,95 Z" fill="#ff9800"/>
  <!-- 链条和踏板 -->
  <path d="M100,130 L100,140" stroke="#757575" stroke-width="2"/>
  <circle cx="100" cy="130" r="4" fill="#ff9800"/>
  <!-- 文字标签 -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4caf50" font-weight="bold">自行车</text>
</svg>