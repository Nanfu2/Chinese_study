<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 猫的身体 -->
  <ellipse cx="100" cy="130" rx="50" ry="40" fill="#ffcccc"/>
  
  <!-- 猫的头部 -->
  <circle cx="100" cy="90" r="40" fill="#ffcccc"/>
  
  <!-- 猫的眼睛 -->
  <circle cx="85" cy="80" r="8" fill="white"/>
  <circle cx="115" cy="80" r="8" fill="white"/>
  <circle cx="85" cy="80" r="4" fill="#333"/>
  <circle cx="115" cy="80" r="4" fill="#333"/>
  
  <!-- 猫的鼻子 -->
  <polygon points="100,90 94,98 106,98" fill="#ff9999"/>
  
  <!-- 猫的嘴巴 -->
  <path d="M94,98 Q100,108 106,98" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 猫的胡须 -->
  <line x1="75" y1="93" x2="90" y2="93" stroke="#333" stroke-width="2"/>
  <line x1="75" y1="98" x2="90" y2="98" stroke="#333" stroke-width="2"/>
  <line x1="110" y1="93" x2="125" y2="93" stroke="#333" stroke-width="2"/>
  <line x1="110" y1="98" x2="125" y2="98" stroke="#333" stroke-width="2"/>
  
  <!-- 猫的耳朵 -->
  <path d="M70,50 L60,30 L80,60 Z" fill="#ffcccc"/>
  <path d="M130,50 L140,30 L120,60 Z" fill="#ffcccc"/>
  <path d="M75,45 L70,35 L80,50 Z" fill="#ff9999"/>
  <path d="M125,45 L130,35 L120,50 Z" fill="#ff9999"/>
  
  <!-- 猫的尾巴 -->
  <path d="M145,130 Q160,120 170,130" fill="none" stroke="#ffcccc" stroke-width="10" stroke-linecap="round"/>
</svg>