<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  <!-- 蓝色方块 -->
  <rect x="50" y="50" width="100" height="100" fill="#1e88e5" rx="10" ry="10"/>
  <!-- 渐变效果 -->
  <defs>
    <lineargGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196f3"/>
      <stop offset="100%" stop-color="#1565c0"/>
    </lineargGradient>
  </defs>
  <rect x="55" y="55" width="90" height="90" fill="url(#blueGradient)" rx="5" ry="5"/>
  <!-- 装饰元素 -->
  <circle cx="80" cy="80" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="140" cy="140" r="15" fill="rgba(255,255,255,0.2)"/>
  <path d="M70,130 L90,150 M130,70 L150,90" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  <!-- 文字标签 -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e88e5" font-weight="bold">蓝色</text>
</svg>