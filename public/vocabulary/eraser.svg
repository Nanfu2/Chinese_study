<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  <!-- 橡皮主体 -->
  <path d="M80,120 L120,110 L130,140 L90,150 Z" fill="#f5f5f5"/>
  <path d="M90,120 L110,115 L115,135 L95,140 Z" fill="#eeeeee"/>
  <!-- 装饰条纹 -->
  <path d="M90,125 L115,120" stroke="#ff5252" stroke-width="3"/>
  <path d="M95,135 L120,130" stroke="#ff5252" stroke-width="3"/>
  <!-- 擦除痕迹装饰 -->
  <path d="M70,110 L80,105" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="2,2"/>
  <path d="M130,100 L140,95" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="2,2"/>
  <path d="M135,150 L145,145" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="2,2"/>
  <!-- 文字标签 -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#757575" font-weight="bold">橡皮</text>
</svg>